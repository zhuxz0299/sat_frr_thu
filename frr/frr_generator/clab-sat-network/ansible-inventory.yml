all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-sat-network-GROUND:
          ansible_host: 192.0.0.3
        clab-sat-network-LEO1_1:
          ansible_host: 192.0.0.8
        clab-sat-network-LEO1_2:
          ansible_host: 192.0.0.4
        clab-sat-network-LEO2_1:
          ansible_host: 192.0.0.5
        clab-sat-network-LEO2_2:
          ansible_host: 192.0.0.6
        clab-sat-network-MEO1:
          ansible_host: 192.0.0.7
        clab-sat-network-MEO2:
          ansible_host: 192.0.0.2